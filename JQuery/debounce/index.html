<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数去抖</title>
  <style>
    button {
      border: 1px solid steelblue;
      border-radius: 2px;
      width: 150px;
      height: 50px;
    }
  </style>
</head>

<body>
  <span id="span">ceshi</span>
</body>
<script src="./debounce.js"></script>
<script>
  const span = document.getElementById('span');

  function setText() {
    span.innerHTML = 'width:'+ window.innerWidth + 'height:' + window.innerHeight ;
  }

  window.addEventListener('resize', debounce(setText));
</script>
</html>
