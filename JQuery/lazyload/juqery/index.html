<script type="text/javascript" charset="utf-8">
  // 方式一 jquery - lazyload
  $(function () {
    $("img.lazy1").lazyload({ effect: "fadeIn" });
  });

  // 方式二 IntersectionObserver
  const options = {
    threshold: 1.0, // 决定了何时触发回调函数
    root: null, // 指定目标元素所在的容器节点
    rootMargin: '0px 0px 10px 0px', // 定义根元素的margin
  };
  const observer = new IntersectionObserver(callback, options);
  function callback(entries, observer) {
    // console.log(entries);
    entries.forEach(entry => {
      // target element:
      //   entry.boundingClientRect 目标元素的矩形区域的信息
      //   entry.intersectionRatio  目标元素的可见比例，即intersectionRect占boundingClientRect的比例，完全可见时为1，完全不可见时小于等于0
      //   entry.intersectionRect 目标元素与视口（或根元素）的交叉区域的信息
      //   entry.isIntersecting
      //   entry.rootBounds 根元素的矩形区域的信息，getBoundingClientRect()方法的返回值，如果没有根元素（即直接相对于视口滚动），则返回null
      //   entry.target   被观察的目标元素，是一个 DOM 节点对象
      //   entry.time   可见性发生变化的时间，是一个高精度时间戳，单位为毫秒
      if (entry.isIntersecting) {
        // console.log(entry);
        var img = entry.target;
        img.src = img.dataset.src;
        img.classList.remove('lazy');
        observer.unobserve(img);
      }
    });
  }

  document.querySelectorAll('.lazy').forEach(function (img) {
    observer.observe(img);
  });

  // 方式三 自己封装
  lazyLoad.init();
</script>
