<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3</title>
</head>
<body>

</body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
  const width = 600;
  const height = 600;

  const svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  const tree = d3.layout.tree()
    .size([width, height-200])    // 设定尺寸，即转换后的各节点的坐标在哪一个范围内。
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2); });   // 设定节点之间的间隔。

  // 转换数据 d3.json(): 用来向服务器请求 JSON 文件的
  // d3.json() 不能读取本地文件
  d3.json('city_tree.json', (error, root) => {
    const nodes = tree.nodes(root);
    const links = tree.links(nodes);
    console.log(nodes);
    console.log(links);
  });

  // 这是一个对角线生成器，只需要输入两个顶点坐标，即可生成一条贝塞尔曲线。
  // projection() 是一个点变换器
  const diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

  const link = svg.selectAll(".link")
    .data(links)
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("d", diagonal);   // 使用对角线生成器
</script>
</html>
