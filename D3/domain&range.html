<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

</body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
  const width = 400;  // 画布的宽度
  const height = 400;   // 画布的高度
  const svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  const dataset = [2.5, 2.1, 1.7, 1.3, 0.9];  // 比例尺
  const rectHeight = 25;
  // const min = d3.min(dataset);
  const max = d3.max(dataset);

  // 线性计算，y=100x
  const linear = d3.scale.linear()
    .domain([0, max])
    .range([0, 250]);

  svg.selectAll('rect')
    .data(dataset)
    .enter()  // 指定选择集的 enter 部分
    .append("rect") // 添加足够数量的矩形元素
    .attr("x", 20)
    .attr("y", function (data, index) {
      return index * rectHeight;
    })
    .attr("width", function (data) {
      return linear(data);;
    })
    .attr("height", rectHeight - 2)
    .attr('fill', 'steelblue');

</script>

</html>
