<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标移动</title>
</head>

<body>
    <canvas id='canvas' width="500" height="500" style="background:#ccc;">
        you browser not support canvas
    </canvas>

    <script src="../../utils.js"></script>
    <script src="./arrow.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var centerX = canvas.width;
            var centerY = canvas.height;

            //传入canvas,获取鼠标在canvas上移动是的坐标
            var mouse = utils.captureMouse(canvas);
            var arrow1 = new Arrow();
            var arrow2 = new Arrow();

            //将arrow的坐标设置为canvas的中心
            arrow1.x = centerX/4;
            arrow1.y = centerY/4;

            arrow2.x = centerX / 2;
            arrow2.y = centerX / 2;

            var angle = 0,
                speed = 2;

            //动画循环函数
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                arrow1.rotation = RotationToMouse(mouse.x, mouse.y, arrow1.x, arrow1.y); //角度变化
                arrow1.draw(context);

                arrow2.rotation = RotationToMouse(mouse.x, mouse.y, arrow2.x, arrow2.y); //角度变化
                arrow2.draw(context);
            })();
        }
    </script>
</body>

</html>
