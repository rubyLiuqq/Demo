<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>芦苇</title>
</head>

<body>
  <canvas id="canvas" width='500' height="500" style="background:#eee;"></canvas>
  <script src="./aqu.js"></script>
  <script>
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.height = 400;
      canvas.width = 800;

      var Aqus = new Aqu();
      Aqus.init();

      let oldTime = new Date().getTime(),
        del = null,
        newTime = null;

      (function drawFrmae() {
        window.requestAnimationFrame(drawFrmae);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        newTime = new Date().getTime();
        del = new Date().getTime() - oldTime;
        oldTime = newTime;

        Aqus.draw(ctx, del);
      }());
    }
  </script>
</body>

</html>
