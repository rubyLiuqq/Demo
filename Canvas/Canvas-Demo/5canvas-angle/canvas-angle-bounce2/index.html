<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas-黑客</title>
</head>

<body>
    <canvas id="canvas" width='500' height="500" style="background:#eee;"></canvas>
    <script src="../../utils.js"></script>
    <script src="./Line.js"></script>
    <script src="./ball.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                ball = new Ball(20, "red"),
                line = new Line(0, 0, 300, 0),
                gravity = 0.2, //重力加速度
                bounce = -0.6, //反弹系数
                angleN = 10; //斜面的旋转角度

            ball.x = 100;
            ball.y = 100;

            line.x = 50;
            line.y = 300;
            line.rotation = angleN * Math.PI / 180; //角度旋转

            //得到系统从斜面转到平面的cos和sin值(就是我们坐标旋转中的sin,cos值)
            var cos = Math.cos(line.rotation),
                sin = Math.sin(line.rotation);

            //动画循环
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                //球体运动
                ball.vy += gravity;
                ball.x += ball.vx; //初始为0，小球竖直往下落
                ball.y += ball.vy;

                //获取小球体与线的相对位置
                var x1 = ball.x - line.x,
                    y1 = ball.y - line.y,
                    //旋转坐标
                    x2 = x1 * cos + y1 * sin,
                    y2 = y1 * cos - x1 * sin,
                    //旋转速度
                    vx1 = ball.vx * cos + ball.vy * sin,
                    vy1 = ball.vy * cos - ball.vx * sin;

                //如果小球与斜面碰撞
                if (y2 > -ball.radius) {
                    y2 = -ball.radius; //重设小球的位置
                    vy1 *= bounce; //反弹
                }
                
                x1 = x2 * cos - y2 * sin; //位置旋转回去，注意公式变化
                y1 = y2 * cos + x2 * sin;
                ball.vx = vx1 * cos - vy1 * sin; //速度旋转回去
                ball.vy = vy1 * cos + vx1 * sin;
                ball.x = line.x + x1; //小球位置变化
                ball.y = line.y + y1;

                ball.draw(context);
                line.draw(context);
            }())
        }
    </script>
</body>

</html>
